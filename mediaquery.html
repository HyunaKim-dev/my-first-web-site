  <head>

    <title></title>
    <style>
      div{
        border:10px solid green;
        font-size:60px;
      }
      @media(min-width:800px) {   /*screen width > 800px라는 뜻. {} 체크*/
      div{
        display:none;
      }
      }
      /*800px 이상 브라우저 사이즈 넘어가면 div부분 사라짐. max-width라면 
      800px이하에서 사라짐.*/
    </style>
  </head>
  <body>
    <div>
      Responsive
    </div>
